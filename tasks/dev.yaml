---
- name: Install required packages
  apt:
    name:
      - ca-certificates
      - curl
    state: present

- name: Ensure APT keyring directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Install VSCodium GPG key
  get_url:
    url: https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo/raw/master/pub.gpg
    dest: /usr/share/keyrings/vscodium-archive-keyring.asc
    mode: '0644'

- name: Add VSCodium APT repository
  apt_repository:
    repo: >
      deb [arch=amd64,arm64 signed-by=/usr/share/keyrings/vscodium-archive-keyring.asc]
      https://paulcarroty.gitlab.io/vscodium-deb-rpm-repo/debs
      vscodium main
    filename: vscodium
    state: present

- name: Install VSCodium
  apt:
    name: codium
    state: present

- name: Download Docker GPG key
  get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker APT repository (deb822)
  deb822_repository:
    name: docker
    types: deb
    uris: https://download.docker.com/linux/debian
    suites: trixie
    components: stable
    signed_by: /etc/apt/keyrings/docker.asc
    state: present

- name: Update cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install Docker Engine
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Start and enable Docker service
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Ensure docker group exists
  group:
    name: docker
    state: present

- name: Add current user to docker group
  user:
    name: "{{ user_name }}"
    groups: docker
    append: yes

- name: Check if minikube is installed
  stat:
    path: /usr/local/bin/minikube
  register: minikube_installed

- name: Install minukube
  block:
  - name: Download Minikube binary
    get_url:
      url: https://github.com/kubernetes/minikube/releases/latest/download/minikube-linux-amd64
      dest: /tmp/minikube-linux-amd64
      mode: '0755'

  - name: Install Minikube to /usr/local/bin
    ansible.builtin.shell:
      cmd: install /tmp/minikube-linux-amd64 /usr/local/bin/minikube
    args:
      creates: /usr/local/bin/minikube

  - name: Clean up downloaded binary
    file:
      path: /tmp/minikube-linux-amd64
      state: absent
  when: not minikube_installed.stat.exists
